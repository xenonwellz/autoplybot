services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoply-bot
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/jobbot
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_REGION=${S3_REGION:-auto}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-moonshotai/kimi-k2.5}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - autoply-bot-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:17-alpine
    container_name: autoply-bot-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=jobbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - autoply-bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jobbot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoply-bot-migrate
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/jobbot
    command: ["bunx", "prisma", "db", "push"]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - autoply-bot-network
    profiles:
      - migrate

networks:
  autoply-bot-network:
    driver: bridge

volumes:
  postgres_data:
